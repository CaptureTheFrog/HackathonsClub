{% extends "base.html" %}

{% block content %}

<div id="block-title">
    <div class="box">
        <h1 class="title is-2 has-text-primary" >Making hackathons accessible to anyone</h1>
        <br>
        <p class="has-text-left">Find out more</p>
        <a href="{{ url_for('hackathons.hackathons') }}" type="button" class="button is-info is-centered">Events</a>
        <a href="{{ url_for('hackathons.create') }}" type="button" class="button is-info is-centered">Get Organizing</a>
        {% if current_user.is_authenticated and current_user.role == 'sponsor'%}
            <button type="button" class="button is-info is-centered">Get Sponsoring</button>
        {% endif %}



</div>

{% endblock %}
