<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HacksClub</title>
    <link rel="stylesheet" href="/static/main.css"/>
</head>
<body>
<section class="hero is-primary is-fullheight">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div id="navbarMenuHeroA" class="navbar-menu"
                     style="flex-direction: row; justify-content: space-between;">
                    <img src="../static/img/HacksClub_Logo.svg"
                         style="height: 10rem !important; align-self: flex-start">
                    <div class="navbar-end">
                        <a href="{{ url_for('index') }}" class="navbar-item" style="color: #16E19C ;">
                            Home
                        </a>
                        {% if current_user.is_anonymous %}
                            <a href="{{ url_for('users.role_selection') }}" class="navbar-item"
                               style="color: #16E19C ;">
                                Register
                            </a>
                        {% endif %}
                        {% if current_user.is_anonymous %}
                            <a href="{{ url_for('users.login') }}" class="navbar-item"
                               style="color: #16E19C ;">
                                Login
                            </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('users.logout') }}" class="navbar-item"
                               style="color: #16E19C ;">
                                Logout
                            </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('users.profile') }}" class="navbar-item"
                               style="color: #16E19C ;">
                                Profile
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>
</html>
